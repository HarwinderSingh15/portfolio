name: Build and Deploy
env:
  CI: false
  GITHUB_USERNAME: ${{ github.repository_owner }}
  REACT_APP_GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }} # This is automatically set by Github Actions but you to create one with GITHUB_TOKEN
                                                      # see https://github.com/settings/tokens
  USE_GITHUB_DATA: "true"
  MEDIUM_USERNAME: "HarwinderSingh15" # Change this to your medium username
on:
  workflow_dispatch: # Added to run workflow manually
  push:
    branches:
      - harwinder
  schedule:
    - cron: "0 12 * * 1" # see https://docs.github.com/en/actions/reference/events-that-trigger-workflows#scheduled-events
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3 # If you're using actions/checkout@v3 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Setup Node.js 🔧
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 18.x

      - name: Update npm 🚀
        run: npm install -g npm@latest

      - name: Install and Build 🔧 # Build the Project
        run: |
          npm install
          npm run build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }} # This is provided by GitHub.
          repository-name: HarwinderSingh15/HarwinderSingh15.github.io # This is the repo where build will be deployed
          branch: main # The branch the action should deploy to.
          folder: build # The folder the action should deploy.